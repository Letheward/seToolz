<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Set Tools for NoCS</title>
    <link href="css/styles.css" rel="stylesheet">
    <script src="src/main.js" async></script>
  </head>
  <body>
    <div id="display">
    </div>
    <!-- Inputs -->
    <div class="inputs">
      <button id="play">Play</button>
      <input type="text" id="speed" maxlength="50" placeholder="Speed">
      <input type="text" id="setInput" maxlength="50" placeholder="Enter Set">
      <br>
      <button id="sort">Sort</button>
      <button id="mirror">Mirror</button>
      <br>
      <button id="transposeDown">Transpose Down</button>
      <button id="transposeUp">Transpose Up</button>
      <br>
      <button id="indexDown">Index Down</button>
      <button id="indexUp">Index Up</button>
      <br>
      <button id="toRoot">To Root</button>
      <button id="setRootTo">Set Root To</button>
      <input type="text" id="toIndex" maxlength="50" placeholder="Index">
      <br>
      <button id="jumpBy">Jump By</button>
      <input type="text" id="jumpInterval" maxlength="50" placeholder="Interval">
    </div>
  </body>
</html>
